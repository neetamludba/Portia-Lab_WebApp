<div class="main-content">
  <div class="mat-elevation-z8">
    <div class="filterBar">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Filter"
          (keyup)="doFilter($any($event).target.value)"
        />
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="createCategory()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table class="listtable" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox disabled [checked]="element.Active"> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a
            class="iconbutton"
            [routerLink]="['/testcategory', element.categoryID]"
            mat-icon-button
          >
            <mat-icon color="primary">edit</mat-icon>
          </a>
          <button class="iconbutton" mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- <mat-paginator
      showFirstLastButtons
      aria-label="Select page of test category"
    >
    </mat-paginator> -->
  </div>
</div>
