<div style="
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    height: 100%;
  ">

  <mat-card style="max-width: 500px; width: 100%; height: 300px">
    <h2 class="card-header">Login</h2>
    <mat-card-content style="padding-left: 16px; padding-right: 16px">
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Username</mat-label>
          <input matInput required formControlName="username" />
          <mat-error *ngIf="loginForm.get('loginForm')?.errors"> </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Password</mat-label>
          <input matInput required formControlName="password" />
          <mat-error *ngIf="loginForm.get('loginForm')?.errors"> </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="padding-left: 16px; padding-right: 16px">
      <button mat-flat-button color="primary" style="width: 100%" (click)="onSubmit()"
        [disabled]="!loginForm.valid || !loginForm.dirty || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
      </button>
      <br />
      <div style="padding-top: 16px; text-align: center">
        <p>Forget Password: Contact Your Teacher</p>
        <!-- <a href="/account/forgetpassword">Forget Password?</a> -->
      </div>
    </mat-card-actions>
  </mat-card>
</div>
