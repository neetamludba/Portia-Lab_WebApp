<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Dashboard</a>
      <a mat-list-item href="#" *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Tests</a>
      <a mat-list-item href="#">My Tests</a>
      <a mat-list-item href="#">My Attempts</a>
      <a mat-list-item href="#">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Portia Lab</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-list-item">Dashboard</a>
      <a mat-list-item routerLink="/testcategory" routerLinkActive="active-list-item"
        *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Test
        Category</a>
      <a mat-list-item routerLink="/test" routerLinkActive="active-list-item"
        *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Tests</a>
      <a mat-list-item routerLink="/mytests" routerLinkActive="active-list-item">My Tests</a>
      <a mat-list-item routerLink="/user" routerLinkActive="active-list-item"
        *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Users</a>
    </mat-nav-list>
  </mat-sidenav-content>
</mat-sidenav-container>
