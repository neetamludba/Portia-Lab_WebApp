<div class="navbar-container" [class.navbar-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="navbar-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="navbar-app-name">Portia lab</h1>

    <span class="example-spacer"></span>
    <span>{{ getTitle() }}</span>
    <span class="example-spacer"></span>

    <!-- create drop down where place the reset password button -->
    <button id="profile" mat-button [matMenuTriggerFor]="profile" class="user-profile">
      <mat-icon class="user-icon">person</mat-icon>
      <span class="user-name">{{ userName }}</span></button>
    <mat-menu #profile="matMenu">
      <button mat-menu-item style="cursor: pointer" (click)="resetPassword()">
        <mat-icon>password</mat-icon>
        Reset Password</button>
      <button mat-menu-item style="cursor: pointer" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout</button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="navbar-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active-list-item">Dashboard</a>
        <a mat-list-item routerLink="/testcategory" routerLinkActive="active-list-item"
          *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Test
          Category</a>
        <a mat-list-item routerLink="/test" routerLinkActive="active-list-item"
          *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Tests</a>
        <a mat-list-item routerLink="/mytests" routerLinkActive="active-list-item">My Tests</a>
        <a mat-list-item routerLink="/user" routerLinkActive="active-list-item"
          *ngIf="isSuperAdmin()||isAdmin()||isTeacher()">Users</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
