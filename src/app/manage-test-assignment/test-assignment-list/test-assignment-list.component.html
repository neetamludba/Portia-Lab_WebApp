<div class="main-content">
  <div class="mat-elevation-z8 card_width_minimum_desktop">
    <h1 class="test-heading">{{testName}}</h1>

    <div class="filterBar">
      <mat-form-field>
        <input matInput type="text" placeholder="Filter" (keyup)="doFilter($any($event).target.value)" />
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="assignTest()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table class="listtable" mat-table [dataSource]="dataSource" matSort>
      <caption><strong>Assignments for {{testName}}</strong></caption>
      <ng-container matColumnDef="assignedToName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
        <td mat-cell *matCellDef="let element">{{ element.assignedToName }}</td>
      </ng-container>

      <ng-container matColumnDef="assignedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Assignment Date
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.assignedDate | date }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
