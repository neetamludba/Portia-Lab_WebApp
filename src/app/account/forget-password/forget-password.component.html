<div
  style="
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    height: 100%;
  "
>
  <mat-card style="max-width: 500px; width: 100%; height: 300px">
    <div style="text-align: center">
      <h2 class="card-header">Forgot your Password?</h2>
      <h2 class="card-header">
        Enter your email address and we will email you password reset link
      </h2>
    </div>
    <mat-card-content style="padding-left: 16px; padding-right: 16px">
      <form [formGroup]="forgetPasswordForm">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Username</mat-label>
          <input matInput required formControlName="username" />
          <mat-error *ngIf="forgetPasswordForm.get('loginForm')?.errors">
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="padding-left: 16px; padding-right: 16px">
      <button
        mat-flat-button
        color="primary"
        style="width: 100%"
        (click)="onSubmit()"
        [disabled]="
          !forgetPasswordForm.valid || !forgetPasswordForm.dirty || loading
        "
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span
        >Send Password Reset Link
      </button>
      <br />
      <div style="padding-top: 16px; text-align: center">
        <a href="/account/login">Sign In</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
